<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up | LightHouse </title>
    
    <script src="script_signup.js"></script>
</head>
<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="First Name" id="firstName" required/>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Last Name" id="lastName" required/>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" id="email" required/>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" id="password" required/>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword" required/>
            <span id="passwordMatchMessage" class="password-match-message"></span>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="validateAndSubmit()"></button>
            <label for="submit">Sign Up</label>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
